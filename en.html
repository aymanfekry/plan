<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Lesson Planner - English</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --warning-color: #f72585;
            --border-radius: 15px;
            --shadow: 0 8px 30px rgba(0,0,0,0.12);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            text-align: left;
            direction: ltr;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .header::before {
            content: 'üìö';
            font-size: 60px;
            display: block;
            margin-bottom: 15px;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .custom-title-section {
            background: #f0f8ff;
            padding: 20px;
            border-bottom: 3px solid #e0e0e0;
            text-align: center;
        }
        
        .custom-title-section h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .custom-title-input {
            width: 100%;
            max-width: 600px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 18px;
            font-family: 'Inter', sans-serif;
            text-align: center;
            transition: border-color 0.3s ease;
        }
        
        .custom-title-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(67, 97, 238, 0.2);
        }
        
        .export-controls {
            background: var(--light-color);
            padding: 25px;
            border-bottom: 3px solid #e0e0e0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        
        .export-btn {
            background: linear-gradient(135deg, var(--success-color), #00bcd4);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        .quality-selector {
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: var(--border-radius);
            margin-bottom: 25px;
            border: 2px solid #e9ecef;
        }
        
        .form-section h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--dark-color);
            font-size: 16px;
        }
        
        .form-group input,
        .form-group select {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(67, 97, 238, 0.1);
        }
        
        .lesson-items {
            margin-top: 30px;
        }
        
        .lesson-item {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 20px;
            position: relative;
            transition: all 0.3s ease;
            cursor: move;
        }
        
        .lesson-item:hover {
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .lesson-item.sortable-ghost {
            opacity: 0.5;
        }
        
        .lesson-item.sortable-chosen {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .drag-handle {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 20px;
            color: #999;
            cursor: grab;
        }
        
        .drag-handle:active {
            cursor: grabbing;
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-left: 40px;
        }
        
        .item-title-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex-grow: 1;
        }
        
        .item-title-input {
            border: none;
            font-size: 20px;
            font-weight: 600;
            color: var(--primary-color);
            background: transparent;
            padding: 10px;
            width: 100%;
            font-family: inherit;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .item-title-input:focus {
            outline: none;
            background: rgba(67, 97, 238, 0.1);
            border-radius: 8px;
        }
        
        .title-formatting {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 8px;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }
        
        .title-formatting select, 
        .title-formatting input {
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
            font-family: 'Inter', sans-serif;
        }
        
        .title-formatting button {
            background: #e9ecef;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }
        
        .title-formatting button:hover {
            background: #dee2e6;
        }
        
        .title-formatting button.active {
            background: var(--primary-color);
            color: white;
        }
        
        .title-formatting label {
            font-size: 12px;
            font-weight: 600;
            color: #666;
            margin-bottom: 3px;
        }
        
        .formatting-group {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }
        
        .delete-btn {
            background: var(--warning-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .delete-btn:hover {
            background: #d63384;
            transform: scale(1.05);
        }
        
        .content-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .tab-btn {
            background: none;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }
        
        .tab-btn.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
            background: rgba(67, 97, 238, 0.1);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .formatting-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        .formatting-controls label {
            font-size: 14px;
            font-weight: 500;
            margin-right: 5px;
        }
        
        .formatting-controls select,
        .formatting-controls input {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .format-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .format-btn:hover {
            background: #5a6268;
        }
        
        .format-btn.active {
            background: var(--primary-color);
        }
        
        .content-textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            resize: vertical;
            transition: border-color 0.3s ease;
        }
        
        .content-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(67, 97, 238, 0.1);
        }
        
        .image-upload-area {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        
        .image-upload-area:hover {
            border-color: var(--primary-color);
            background: rgba(67, 97, 238, 0.05);
        }
        
        .image-upload-area.dragover {
            border-color: var(--success-color);
            background: rgba(76, 201, 240, 0.1);
        }
        
        .upload-icon {
            font-size: 48px;
            color: #999;
            margin-bottom: 15px;
        }
        
        .upload-text {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            font-size: 14px;
            color: #999;
        }
        
        .image-container {
            margin-top: 15px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            background: white;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 15px;
        }
        
        .image-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            min-width: 150px;
        }
        
        .image-controls label {
            font-size: 14px;
            font-weight: 500;
        }
        
        .image-scale-slider {
            width: 100%;
            max-width: 120px;
        }
        
        .scale-value {
            font-weight: bold;
            color: var(--primary-color);
            min-width: 50px;
            text-align: center;
        }
        
        .remove-image-btn {
            background: var(--warning-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .image-preview {
            max-width: calc(100% - 165px);
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .add-item-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 30px auto;
        }

        .add-item-dropdown {
            padding: 15px 20px;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            background-color: white;
            color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .add-item-dropdown:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .add-item-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .add-item-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        .footer {
            background: var(--dark-color);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }
        
        .footer a {
            color: var(--accent-color);
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        /* Print styles for PDF export */
        @media print {
            body {
                background: white !important;
                padding: 0 !important;
            }
            
            .container {
                box-shadow: none !important;
                border-radius: 0 !important;
            }
            
            .header,
            .export-controls,
            .custom-title-section,
            .add-item-container,
            .footer {
                display: none !important;
            }
            
            .lesson-item {
                page-break-inside: avoid;
                break-inside: avoid;
                margin-bottom: 20px;
            }
            
            .image-preview {
                max-height: 400px;
                page-break-inside: avoid;
                break-inside: avoid;
            }
            
            .formatting-controls,
            .content-tabs,
            .drag-handle,
            .delete-btn,
            .title-formatting,
            .image-controls {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Advanced Lesson Planner</h1>
            <p>Comprehensive and advanced tool for lesson planning with high-quality export capabilities and advanced formatting controls</p>
        </div>

        <div class="custom-title-section">
            <h3>Custom Lesson Plan Title</h3>
            <input type="text" id="customTitle" class="custom-title-input" placeholder="Enter a custom title for your lesson plan (optional)">
        </div>

        <div class="export-controls">
            <button class="export-btn" onclick="exportToPDF()">üìÑ Export PDF</button>
            <button class="export-btn" onclick="exportToImage()">üñºÔ∏è Export Image</button>
            <select id="exportQuality" class="quality-selector">
                <option value="300">High Quality (300 DPI)</option>
                <option value="150">Medium Quality (150 DPI)</option>
                <option value="72">Standard Quality (72 DPI)</option>
            </select>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h3>Basic Information</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" placeholder="e.g., Mathematics">
                    </div>
                    <div class="form-group">
                        <label for="class">Class</label>
                        <input type="text" id="class" placeholder="e.g., Grade 5A">
                    </div>
                    <div class="form-group">
                        <label for="period">Period</label>
                        <input type="text" id="period" placeholder="e.g., 3rd Period">
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date">
                    </div>
                    <div class="form-group">
                        <label for="teacher">Teacher Name</label>
                        <input type="text" id="teacher" placeholder="e.g., Mr. John Smith">
                    </div>
                    <div class="form-group">
                        <label for="lessonTitle">Lesson Title</label>
                        <input type="text" id="lessonTitle" placeholder="e.g., Introduction to Fractions">
                    </div>
                </div>
            </div>

            <div class="lesson-items" id="lessonItems">
                <!-- Lesson items will be added here -->
            </div>

            <div class="add-item-container">
                <select id="itemTypeDropdown" class="add-item-dropdown">
                    <option value="Lesson Objectives">Lesson Objectives</option>
                    <option value="Introduction">Introduction</option>
                    <option value="Activities and Strategies">Activities and Strategies</option>
                    <option value="Assessment">Assessment</option>
                    <option value="Conclusion">Conclusion</option>
                    <option value="Notes">Notes</option>
                    <option value="Custom Title">Custom Title</option>
                </select>
                <button class="add-item-btn" onclick="addLessonItem()">‚ûï Add New Item</button>
            </div>
        </div>

        <div class="footer">
            <p>Advanced Lesson Planner ¬© 2025 - All Rights Reserved</p>
            <p><a href="https://www.mathegypt.com/p/electronic-lesson-planner-tool.html">Back to the tool's page</a></p>
        </div>
    </div>

    <script>
        const defaultItemTitles = {
            'Lesson Objectives': 'Lesson Objectives',
            'Introduction': 'Introduction',
            'Activities and Strategies': 'Activities and Strategies',
            'Assessment': 'Assessment',
            'Conclusion': 'Conclusion',
            'Notes': 'Notes',
            'Custom Title': 'Custom Title'
        };

        const englishFonts = ['Inter', 'Roboto', 'Open Sans', 'Lato', 'Arial'];

        document.addEventListener('DOMContentLoaded', () => {
            loadSavedData();
            if (document.querySelectorAll('.lesson-item').length === 0) {
                addLessonItem('Lesson Objectives'); // Add a default item on first load
            }
            initSortable();
        });

        function generateUniqueId() {
            return 'item-' + Date.now();
        }

        function addLessonItem(defaultTitle = null) {
            const lessonItemsDiv = document.getElementById('lessonItems');
            const itemId = generateUniqueId();
            const selectedItemType = defaultTitle || document.getElementById('itemTypeDropdown').value;
            const itemTitle = defaultItemTitles[selectedItemType] || selectedItemType;

            const newItemHtml = `
                <div class="lesson-item" id="${itemId}">
                    <span class="drag-handle">&#x22EE;</span>
                    <div class="item-header">
                        <div class="item-title-container">
                            <input type="text" class="item-title-input" value="${itemTitle}">
                            <div class="title-formatting">
                                <div class="formatting-group">
                                    <label>Font Type</label>
                                    <select onchange="applyTitleStyle(this.value, '${itemId}', 'fontFamily')">
                                        ${englishFonts.map(font => `<option value="${font}">${font}</option>`).join('')}
                                    </select>
                                </div>
                                <div class="formatting-group">
                                    <label>Font Size</label>
                                    <input type="number" value="20" min="10" max="72" onchange="applyTitleStyle(this.value + 'px', '${itemId}', 'fontSize')">
                                </div>
                                <div class="formatting-group">
                                    <label>Text Color</label>
                                    <input type="color" value="#4361ee" onchange="applyTitleStyle(this.value, '${itemId}', 'color')" title="Title Color">
                                </div>
                                <div class="formatting-group">
                                    <label>Background Color</label>
                                    <input type="color" value="#ffffff" onchange="applyTitleStyle(this.value, '${itemId}', 'backgroundColor')" title="Title Background Color">
                                </div>
                                <div class="formatting-group">
                                    <label>Alignment</label>
                                    <select onchange="applyTitleStyle(this.value, '${itemId}', 'textAlign')">
                                        <option value="left">Left</option>
                                        <option value="center">Center</option>
                                        <option value="right">Right</option>
                                    </select>
                                </div>
                                <div class="formatting-group">
                                    <label>Direction</label>
                                    <select onchange="applyTitleStyle(this.value, '${itemId}', 'direction')">
                                        <option value="ltr">Left to Right</option>
                                        <option value="rtl">Right to Left</option>
                                    </select>
                                </div>
                                <div class="formatting-group">
                                    <label>Format</label>
                                    <button onclick="toggleTitleStyle(this, '${itemId}', 'fontWeight', 'bold')">Bold</button>
                                </div>
                                <div class="formatting-group">
                                    <label>&nbsp;</label>
                                    <button onclick="toggleTitleStyle(this, '${itemId}', 'fontStyle', 'italic')">Italic</button>
                                </div>
                                <div class="formatting-group">
                                    <label>&nbsp;</label>
                                    <button onclick="toggleTitleStyle(this, '${itemId}', 'textDecoration', 'underline')">Underline</button>
                                </div>
                            </div>
                        </div>
                        <button class="delete-btn" onclick="deleteLessonItem('${itemId}')">üóëÔ∏è Delete</button>
                    </div>
                    <div class="content-tabs">
                        <button class="tab-btn active" onclick="switchTab(this, '${itemId}', 'text')">üìù Text</button>
                        <button class="tab-btn" onclick="switchTab(this, '${itemId}', 'image')">üñºÔ∏è Image</button>
                    </div>
                    <div class="tab-content active" id="${itemId}-text-content">
                        <div class="formatting-controls">
                            <label>Font:</label>
                            <select onchange="applyTextStyle(this.value, '${itemId}', 'fontFamily')">
                                ${englishFonts.map(font => `<option value="${font}">${font}</option>`).join('')}
                            </select>
                            <label>Size:</label>
                            <input type="number" value="16" min="8" max="48" onchange="applyTextStyle(this.value + 'px', '${itemId}', 'fontSize')">
                            <label>Color:</label>

        async function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const quality = parseInt(document.getElementById('exportQuality').value);
            
            try {
                const pdf = new jsPDF('p', 'mm', 'a4');
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = pdf.internal.pageSize.getHeight();
                
                // Get all items
                const allItems = Array.from(document.querySelectorAll('.lesson-item'));
                
                // Group items by pages (max 3 images per page)
                const pages = [];
                let currentPage = [];
                let currentImageCount = 0;
                
                allItems.forEach(item => {
                    const imageCount = item.querySelectorAll('.image-preview').length;
                    
                    if (currentImageCount + imageCount > 3 && currentPage.length > 0) {
                        pages.push([...currentPage]);
                        currentPage = [];
                        currentImageCount = 0;
                    }
                    
                    currentPage.push(item);
                    currentImageCount += imageCount;
                });
                
                if (currentPage.length > 0) {
                    pages.push(currentPage);
                }
                
                // Generate each page
                for (let pageIndex = 0; pageIndex < pages.length; pageIndex++) {
                    if (pageIndex > 0) {
                        pdf.addPage();
                    }
                    await addPageToPDF(pdf, pages[pageIndex], quality, pdfWidth, pdfHeight, pageIndex === 0);
                }
                
                // Save the PDF
                const customTitle = document.getElementById('customTitle').value;
                const fileName = customTitle ? `${customTitle}.pdf` : 'lesson_plan.pdf';
                pdf.save(fileName);
                
            } catch (error) {
                console.error('Error generating PDF:', error);
                alert('Error generating PDF');
            }
        }

        async function addPageToPDF(pdf, items, quality, pdfWidth, pdfHeight, includeHeader) {
            // Create a container for this page
            const pageContainer = document.createElement('div');
            pageContainer.style.cssText = `
                position: absolute;
                top: -10000px;
                left: -10000px;
                width: ${pdfWidth * 3.78}px;
                background: white;
                font-family: 'Inter', sans-serif;
                padding: 60px;
                box-sizing: border-box;
                direction: ltr;
                text-align: left;
            `;
            
            if (includeHeader) {
                // Add custom title if exists
                const customTitle = document.getElementById('customTitle').value;
                if (customTitle) {
                    const titleDiv = document.createElement('div');
                    titleDiv.style.cssText = `
                        text-align: center;
                        font-size: 28px;
                        font-weight: bold;
                        color: #4361ee;
                        margin-bottom: 30px;
                        padding: 20px;
                        border: 3px solid #4361ee;
                        border-radius: 15px;
                        background: #f0f8ff;
                    `;
                    titleDiv.textContent = customTitle;
                    pageContainer.appendChild(titleDiv);
                }
                
                // Add header information
                const headerDiv = document.createElement('div');
                headerDiv.style.cssText = `
                    display: grid;
                    grid-template-columns: 1fr 1fr 1fr;
                    gap: 20px;
                    margin-bottom: 30px;
                    padding: 20px;
                    background: #f8f9fa;
                    border-radius: 12px;
                    border: 2px solid #e9ecef;
                `;
                
                const fields = [
                    { label: 'Subject', value: document.getElementById('subject').value },
                    { label: 'Class', value: document.getElementById('class').value },
                    { label: 'Period', value: document.getElementById('period').value },
                    { label: 'Date', value: document.getElementById('date').value },
                    { label: 'Teacher', value: document.getElementById('teacher').value },
                    { label: 'Lesson Title', value: document.getElementById('lessonTitle').value }
                ];
                
                fields.forEach(field => {
                    if (field.value) {
                        const fieldDiv = document.createElement('div');
                        fieldDiv.style.cssText = `
                            padding: 12px;
                            border: 2px solid #ddd;
                            border-radius: 8px;
                            background: white;
                            font-size: 16px;
                        `;
                        fieldDiv.innerHTML = `<strong>${field.label}:</strong> ${field.value}`;
                        headerDiv.appendChild(fieldDiv);
                    }
                });
                
                pageContainer.appendChild(headerDiv);
            }
            
            // Add items to this page
            items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.style.cssText = `
                    margin-bottom: 30px;
                    padding: 20px;
                    border: 2px solid #e9ecef;
                    border-radius: 12px;
                    background: white;
                    page-break-inside: avoid;
                `;
                
                const titleInput = item.querySelector('.item-title-input');
                const titleDiv = document.createElement('div');
                titleDiv.style.cssText = `
                    font-family: ${titleInput.style.fontFamily || 'Inter'};
                    font-size: ${titleInput.style.fontSize || '24px'};
                    font-weight: ${titleInput.style.fontWeight || '600'};
                    font-style: ${titleInput.style.fontStyle || 'normal'};
                    text-decoration: ${titleInput.style.textDecoration || 'none'};
                    text-align: ${titleInput.style.textAlign || 'left'};
                    direction: ${titleInput.style.direction || 'ltr'};
                    color: ${titleInput.style.color || '#4361ee'};
                    background-color: ${titleInput.style.backgroundColor || 'transparent'};
                    margin-bottom: 15px;
                    padding: 10px;
                    border-radius: 8px;
                `;
                titleDiv.textContent = titleInput.value;
                itemDiv.appendChild(titleDiv);

                const textarea = item.querySelector('.content-textarea');
                if (textarea && textarea.value) {
                    const contentDiv = document.createElement('div');
                    contentDiv.style.cssText = `
                        font-family: ${textarea.style.fontFamily || 'Inter'};
                        font-size: ${textarea.style.fontSize || '16px'};
                        font-weight: ${textarea.style.fontWeight || 'normal'};
                        font-style: ${textarea.style.fontStyle || 'normal'};
                        text-decoration: ${textarea.style.textDecoration || 'none'};
                        text-align: ${textarea.style.textAlign || 'left'};
                        direction: ${textarea.style.direction || 'ltr'};
                        color: ${textarea.style.color || '#000000'};
                        line-height: 1.6;
                        margin-bottom: 15px;
                    `;
                    contentDiv.textContent = textarea.value;
                    itemDiv.appendChild(contentDiv);
                }

                const images = item.querySelectorAll('.image-preview');
                images.forEach(img => {
                    const imgElement = document.createElement('img');
                    imgElement.src = img.src;
                    const alignment = img.getAttribute('data-alignment') || 'center';
                    
                    let alignmentStyle = 'margin: 15px auto;';
                    if (alignment === 'left') {
                        alignmentStyle = 'margin: 15px auto 15px 0;';
                    } else if (alignment === 'right') {
                        alignmentStyle = 'margin: 15px 0 15px auto;';
                    }
                    
                    imgElement.style.cssText = `
                        max-width: 100%;
                        height: auto;
                        display: block;
                        ${alignmentStyle}
                        border-radius: 8px;
                        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
                        transform: ${img.style.transform};
                        transform-origin: center;
                    `;
                    itemDiv.appendChild(imgElement);
                });

                pageContainer.appendChild(itemDiv);
            });

            document.body.appendChild(pageContainer);
            const canvas = await html2canvas(pageContainer, { scale: quality / 72, useCORS: true, allowTaint: true });
            document.body.removeChild(pageContainer);
            
            const imgData = canvas.toDataURL('image/jpeg', 1.0);
            pdf.addImage(imgData, 'JPEG', 0, 0, pdfWidth, pdfHeight);
        }

                    fieldDiv.innerHTML = `<strong>${field.label}:</strong> ${field.value}`;
                    headerDiv.appendChild(fieldDiv);

            document.querySelectorAll('.lesson-item').forEach(item => {

                itemDiv.style.cssText = `
                    margin-bottom: 40px;
                    padding: 30px;

                    text-align: ${titleInput.style.textAlign || 'left'};
                    direction: ${titleInput.style.direction || 'ltr'};
                    color: ${titleInput.style.color || '#4361ee'};
                    background-color: ${titleInput.style.backgroundColor || 'transparent'};
                    margin-bottom: 20px;
                    padding: 15px;
                    border-radius: 10px;
                `;

                itemDiv.appendChild(titleDiv);

                const textarea = item.querySelector('.content-textarea');

                const images = item.querySelectorAll('.image-preview');
                images.forEach(img => {

            link.download = fileName;

            link.click();
